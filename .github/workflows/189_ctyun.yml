name: 天翼云电脑保活

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Set up Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 'Install dependencies'
        run: pip install -r 189/requirements.txt

      - name: 'Run script'
        env:
          CTYUN: ${{secrets.CTYUN}}
          TOKEN: ${{secrets.TOKEN}}
        run: python 189/ctyun.py
